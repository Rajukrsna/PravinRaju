<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1E293B" stroke-width="2"/>
  
  <!-- Code Brackets -->
  <path d="M18 20L12 26L18 32" stroke="url(#textGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M46 20L52 26L46 32" stroke="url(#textGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Letter "P" for Pravin -->
  <text x="32" y="43" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">P</text>
  
  <!-- Small Dots for Tech Feel -->
  <circle cx="24" cy="45" r="1.5" fill="#34D399"/>
  <circle cx="40" cy="45" r="1.5" fill="#F59E0B"/>
  <circle cx="32" cy="48" r="1" fill="#EF4444"/>
</svg>
